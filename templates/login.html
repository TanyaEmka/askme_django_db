{% extends 'base.html' %}
{% load static %}

{% block hrefs %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/new_question.css' %}">
{% endblock %}

{% block content %}
<div>
    <span class="header2">Вход</span>
</div>
<div>
    <p><span class="error"></span></p>
</div>
<div>
    <form method="post" class="options" novalidate>{% csrf_token %}
        <div class="option">
            <label class="header3 h" for="username">Login</label>
            <input type="text" id="username" name="username"
                   placeholder="Логин" required>
        </div>
        <div class="option">
            <label class="header3 h" for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Пароль" required>
        </div>
        <div class="option">
            <div class="h"></div>
            <div class="option_button">
                <span class="error">{{ error }}</span>
            </div>
        </div>
        <div class="option">
            <div class="h"></div>
            <div class="option_button">
                <span class="blue_href">создать новый аккаунт</span>
            </div>
        </div>
        <div class="option">
            <div class="h"></div>
            <div class="option_button">
                <button type="submit" class="blue_button">Войти</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
